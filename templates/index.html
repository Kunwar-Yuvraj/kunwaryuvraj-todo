{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <title>Kunwar Yuvraj - Todo</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="{% static 'simpleweb/css/nucleo-icons.css' %}" rel="stylesheet">
  <link href="{% static 'home/css/blk-design-system.css' %}" rel="stylesheet">
</head>

<body class="index-page">
  <nav class="navbar navbar-expand-lg fixed-top navbar-transparent" color-on-scroll="100">
    <div class="container">
      <div class="navbar-translate">
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navigation">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand"><a>Kunwar Yuvraj</a></div>
            <div class="col-6 collapse-close text-right">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation"><i class="tim-icons icon-simple-remove"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="wrapper">
    <div class="page-header header-filter">
      <div class="squares square1"></div>
      <div class="squares square2"></div>
      <div class="squares square3"></div>
      <div class="squares square4"></div>
      <div class="squares square5"></div>
      <div class="squares square6"></div>
      <div class="squares square7"></div>
      <div class="container">
        <div class="content-center brand">
          <h1 class="h1-seo">
            {% if not request.user.is_authenticated %}
          Your Todo App
          {% else %}
          Hello, {{request.user}}
          {% endif %}
        </h1>
            {% if not request.user.is_authenticated %}
            <a class="btn btn-danger" href="{% url 'register' %}">
            <i class="tim-icons icon-spaceship"></i>
          Get Started
        </a>
          {% else %}
          <a href="{% url 'task-list' %}" class="btn btn-danger">
          <i class="tim-icons icon-spaceship"></i>
          View Task
        </a>
        <br> OR <br>

          <a href="{% url 'logout' %}" class="btn btn-success">
          Logout
        </a>
          {% endif %}

          <br>
          <br><a href="#" target="_blank" class="text-danger"><h5 class="text-danger">Developed by Kunwar Yuvraj</h5></a></div>
      </div>
    </div>
  </div>
</body>

</html>
